<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>登录注册</title>  
    <style>
        *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                text-decoration: none;
        }
            body{
                background:#cde8fa9c;
            }
            .container{
                width: 400px;
                height: 500px;
                background-color: #fcfeff9c;
                margin: 10% auto;
                color:#2d3436;
                border-radius: 15px;
                padding: 60px;
            }
            .container h1{
                text-align:center;
                margin: 10px 0;
                color:#01c8f5ce;
            }
            .container form{
                margin-top:35px;
            }
            .container .form-container{
                margin-bottom:10px;
                width: 100%;
            }
            .container .form-container .form-control{
                border: none;
                background: transparent;
                border-bottom: 1px solid #ccc;
                outline: none;
                padding: 5px;
                width: 100%;
            }
            .container .form-container .log-btn{
                padding: 10px 20px;
                border: 0;
                border-radius: 5px;
                background-color: #0df7e0ce;
                color: white;
                font-size: 15px;
                letter-spacing: 0.5ps;
            }
            .sign-up a{
                font-size: 17px;
                display: inline-block;
                color:#54a0ff;
            }
            a:hover{
                text-decoration: underline;
            }
            #register-form{
                display: none;
            }
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 id="form-title">登录</h1>  
        <div class="date" id="form-container">  
            <form id="login-form" action="#">  
                <div class="form-container">  
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名" required>  
                    <br><br>  
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码" required>  
                    <br><br>  
                </div>  
                <div class="form-container" style="margin-top: 20px; font-size: 14px;">  
                    <input type="checkbox" required>  
                    <span class="check-box">记住密码</span>  
                    <br><br>  
                </div>  
                <div class="form-container">  
                    <input type="submit" class="form-control log-btn" value="登录">  
                </div>  
                <div class="sign-up">  
                    <p>没有账户？</p>  
                    <br>  
                    <a href="#" id="register-link">立即注册</a>  
                </div>  
            </form>  
            <form id="register-form" action="#" style="display: none;">  
                <div class="form-container">  
                    <input type="text" class="form-control" name="register-username" id="register-username" placeholder="用户名" required>  
                    <br><br>  
                    <input type="password" class="form-control" name="register-password" id="register-password" placeholder="密码" required>  
                    <br><br>  
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="确认密码" required>  
                    <br><br>  
                </div>  
                <div class="form-container">  
                    <input type="submit" class="form-control log-btn" value="注册">  
                </div>  
                <div class="sign-up">  
                    <p>已有账户？</p>  
                    <br>  
                    <a href="#" id="login-link">返回登录</a>  
                </div>  
            </form>  
        </div>  
    </div>  
      <script>
          document.addEventListener('DOMContentLoaded', function() {  
        const registerLink = document.getElementById('register-link');  
        const loginLink = document.getElementById('login-link');  
        const loginForm = document.getElementById('login-form');  
        const registerForm = document.getElementById('register-form');  
        const formTitle = document.getElementById('form-title');
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "123456") {
            alert("登录成功！");
        } else {
            alert("用户名或密码错误！");
        }
        });
      
        registerLink.addEventListener('click', function(event) {  
            event.preventDefault();  
            loginForm.style.display = 'none';  
            registerForm.style.display = 'block';  
            formTitle.textContent = '注册';  
        });  
      
        loginLink.addEventListener('click', function(event) {  
            event.preventDefault();  
            registerForm.style.display = 'none';  
            loginForm.style.display = 'block';  
            formTitle.textContent = '登录';  
        });  
    });
      </script>
</body>  
</html>
